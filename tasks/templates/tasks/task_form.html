{% extends 'tasks/main.html' %}
{% block title %} Create Task {% endblock %}
{% load static %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">
        <i class="fa fa-arrow-left"></i></a>
</div>


<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Submit">
    </form>
</div>


{% endblock content %}
